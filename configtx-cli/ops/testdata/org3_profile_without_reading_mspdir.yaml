    Readers:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.peer', 'Org3MSP.client')"
    Writers:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.client')"
    OrderingReaders:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.orderer')"
    OrderingWriters:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.orderer')"
    Admins:
        Type: Signature
        Rule: "OR('Org3MSP.admin')"
    Endorsement:
        Type: Signature
        Rule: "OR('Org3MSP.peer')"

